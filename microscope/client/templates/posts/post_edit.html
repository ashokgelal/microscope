<template name="postEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" value="{{url}}" placeholder="Your URL" class="form-control" type="text"/>
        <div class="controls">
          <input name="title" id="title" value="{{title}}" placeholder="Name your post" class="form-control"
                 type="text"/>
        </div>
      </div>
      <input value="submit" class="btn btn-primary submit" type="submit"/>
      <hr/>
      <a class="btn btn-danger delete" href="#">Delete post</a>
    </div>
  </form>
</template>
