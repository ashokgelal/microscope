<template name="postSubmit">

      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" value="" placeholder="Your URL" class="form-control" type="text"/>

    </div>

    <input value="submit" class="btn btn-primary" type="submit"/>
  </form>
</template>
